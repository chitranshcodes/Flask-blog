<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask-Blog</title>
    <style>
        body{
            background-color: skyblue;
        }
        pc{
            font-size: 20px;
        }
        div{
            background-color: antiquewhite;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        This side Chitransh is the creator of this project
    </h1>
    <div class="posts">
    {% for post in posts %}
    <h2> {{ post.title }} </h2>
    <pc>{{ post.content }}</pc>
    <p>By {{ post.author }} dated {{post.Date_Posted}}</p>
    {% endfor %}
    </div>
</body>
</html>
